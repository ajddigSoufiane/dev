<!-- TITLE -->
<div class="mb-40 mt-40">
    <h1>Organisme Edit</h1>
</div>
<div class="card mb-40">
    <div class="card-header">
        <i class="fa fa-edit"></i> Edit
    </div>
    <div class="card-body">
        <form #editForm="ngForm" [ngClass]="{'was-validated': formValid!=null}">
            <div class="row justify-content-md-center">
                <div class="col-md-10">
                    <div class="form-group">
                        <label for="code">Code *</label>
                        <input type="number" class="form-control" id="code" [(ngModel)]="item.code" name="code" #code="ngModel" required>
                        <div class="invalid-feedback">Value is required</div>
                    </div>
                    <div class="form-group">
                        <label for="liballe">Liballe</label>
                        <input type="text" class="form-control" id="liballe" [(ngModel)]="item.liballe" name="liballe" #liballe="ngModel" >
                    </div>
                    <!-- RELATIONS -->
                    <h2 class="mb-20">Relations</h2>

                    <label for="User">User</label>
                    <select name="organisme_user" id="organisme_user" [(ngModel)]="item.organisme_user" class="form-control" #organisme_user="ngModel"  >
                        <option *ngFor="let item of listOrganisme_user" [value]="item._id">{{item._id}}</option>
                    </select>

                    
        

                    <!-- BUTTON BAR -->
                    <div class="mt-40">
                        <button class="btn btn-primary pull-right" (click)="save(editForm.valid, item)">Save</button>
                        <button class="btn btn-secondary pull-right mr-2" (click)="goBack()">Back To List</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
